{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5>Remove Child</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{{ kid.profile_picture_url }}" alt="{{ kid.name }}'s Picture" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                            <h6 class="mt-3">{{ kid.name }}</h6>
                            <p class="text-muted">Age: {{ kid.age }} years</p>
                        </div>
                        <div class="alert alert-warning">
                            <p>Are you sure you want to remove {{ kid.name }} from your children list?</p>
                            <p class="mb-0">This action cannot be undone.</p>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mt-3">
                                <button class="btn btn-danger" type="submit">Yes, Remove Child</button>
                                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
