{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5>Update Child Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{{ kid.profile_picture_url }}" alt="{{ kid.name }}'s Picture" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                            <h6 class="mt-3">{{ kid.name }}</h6>
                            <p class="text-muted">Age: {{ kid.age }} years</p>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Child Information</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Update</button>
                                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
